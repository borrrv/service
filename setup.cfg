[flake8]
ignore =
    W503,
    F811,
    R503,
    I001,
    I004
exclude =
    tests/,
    */migrations/,
    venv/,
    env/
per-file-ignores =
    */settings.py:E501
max-complexity = 10 

[settings]
known_third_party=django,rest_framework,rest_framework_simplejwt,django_filters
known_local_folder=users,recipes,api
